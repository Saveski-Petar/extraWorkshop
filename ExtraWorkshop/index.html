<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Extra Workshop - Country Search</title>
</head>

<body>
    <header>
        <div class="form" id="locationInput">
            <div class="searchBar-Container">
                <input type="text" id="search" placeholder="Enter Country" />
                <button type="button" id="search-Btn">
                    <i class="fa-solid fa-magnifying-glass-location"></i>
                </button>
            </div>
    </header>
    <main id="Main">
        <div class="center-body">
            <div class="loader-circle-9">Loading
                <span></span>
            </div>
        </div>
        <div class='btn-container'>
            <button>Descending order</button>
            <button>Ascending order</button>
        </div>
        <div class="container">


        </div>
    </main>
</body>

</html>
